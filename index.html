<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Advo | Card Guesser</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Nosifer&display=swap" rel="stylesheet">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS  -->
    <link rel="stylesheet" href="styles.css">

    <!-- JavaScript -->
    <script src="app.js" defer></script>

    <!-- Website Icon -->
    <link rel="icon" href="/images/icon.svg">
</head>

<body>
    <!-- Opening Popup -->
    <div class="opening">
        <div class="popup">
            <div class="pop-title">
                <h3>Welcome to the card guesser game</h3>
            </div>
            <p>If you want to win, you have to find the matches three times. Be careful there is a countdown which
                starts from 60.</p>
            <button class="start-btn" id="start-btn">START</button>
        </div>
    </div>
    <!-- Game Container -->
    <div class="container pop">
        <!-- Game Header -->
        <div class="header-sec">
            <h1>Card Guesser Game</h2>
        </div>
        <!-- Card Section Header -->
        <div class="card-title">
            <div class="timer">
                <p>TIMER:<span class="left-time" id="left-time">60</span></p>
            </div>
            <div class="guess-left">
                <p>GUESS LEFT:<span class="guess-count" id="guess-count">3</span></p>
            </div>
        </div>
        <!-- Cards Wrapper -->
        <div class="wrapper">
            <div class="card">
                <div class="front"></div>
                <div class="back dis"></div>
            </div>
            <div class="card">
                <div class="front"></div>
                <div class="back dis"></div>
            </div>
            <div class="card">
                <div class="front"></div>
                <div class="back dis"></div>
            </div>
            <div class="card">
                <div class="front"></div>
                <div class="back dis"></div>
            </div>
            <div class="card">
                <div class="front"></div>
                <div class="back dis"></div>
            </div>
            <div class="card">
                <div class="front"></div>
                <div class="back dis"></div>
            </div>
            <div class="card">
                <div class="front"></div>
                <div class="back dis"></div>
            </div>
            <div class="card">
                <div class="front"></div>
                <div class="back dis"></div>
            </div>
            <div class="card">
                <div class="front"></div>
                <div class="back dis"></div>
            </div>
            <div class="card">
                <div class="front"></div>
                <div class="back dis"></div>
            </div>
            <div class="card">
                <div class="front"></div>
                <div class="back dis"></div>
            </div>
            <div class="card">
                <div class="front"></div>
                <div class="back dis"></div>
            </div>
            <div class="card">
                <div class="front"></div>
                <div class="back dis"></div>
            </div>
            <div class="card">
                <div class="front"></div>
                <div class="back dis"></div>
            </div>
            <div class="card">
                <div class="front"></div>
                <div class="back dis"></div>
            </div>
            <div class="card">
                <div class="front"></div>
                <div class="back dis"></div>
            </div>
        </div>
    </div>
    <!-- Result Popup -->
    <div class="closing visibility" id="closing">
        <div class="popup">
            <div class="pop-title">
                <h3 class="result-title" id="result-title"></h3>
            </div>
            <p>If you want to play again click the button!</p>
            <button class="restart-btn" id="restart-btn">Restart</button>
        </div>
    </div>
</body>

</html>
