<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advo | Card Game</title>

    <!-- Icon -->
    <link rel="icon" href="/images/icon.svg">

    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">

    <!-- Javascript -->
    <script src="script.js" defer></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Nosifer&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Wrapper -->
    <div class="container">
        <!-- Game Header -->
        <div class="header">
            <h1 class="game-title">GUESS THE REST</h1>
            <h2 class="game-title">TAKE YOUR CHANCES!</h2>
        </div>
        <!-- Cards Section -->
        <div class="card-wrapper">
            <!-- Card Header -->
            <div class="card-header">
                <h4 class="card-title">TIMER:<span class="time">100</span></h4>
                <h4 class="card-title">GUESS LEFT:<span class="counter">3</span></h4>
            </div>
            <!-- Cards -->
            <div class="cards"></div>
            <div class="cards"></div>
            <div class="cards"></div>
            <div class="cards"></div>
            <div class="cards"></div>
            <div class="cards"></div>
            <div class="cards"></div>
            <div class="cards"></div>
            <div class="cards"></div>
            <div class="cards"></div>
            <div class="cards"></div>
            <div class="cards"></div>
            <div class="cards"></div>
            <div class="cards"></div>
            <div class="cards"></div>
            <div class="cards"></div>
        </div>
    </div>

</body>

</html>
